apiVersion: 1

providers:
  - name: 'Chalk and Duster'
    orgId: 1
    folder: 'Chalk and Duster'
    folderUid: 'chalkandduster'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

